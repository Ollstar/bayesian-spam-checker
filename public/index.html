<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT-4 Spam Filter Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>GPT-4 Spam Filter</h1>
      <div>
        <button id="generateSpam" class="submit-btn">Add Spam Email</button>
        <button id="generateNotSpam" class="submit-btn">Add Non-Spam Email</button>
        <button id="uploadCsvBtn" class="submit-btn">Upload CSV</button>
      </div>
    </header>
    <h2>Email Classifier</h2>
    <p>GPT-4 randomly generated emails and classification, or upload your own csv:</p>
       <div id="container">
      <div id="table-wrapper">
        <table id="emailsTable">
          <thead >
            <tr id="emailTableHead">
              <th>Email</th>
              <th>Expected Type</th>
              <th>Classification</th>
              <th>Correctness</th>
            </tr>
          </thead>
          <tbody id="emailTableBody"></tbody>
        </table>
      </div>
      <div id="chart-wrapper">
        <canvas id="classificationChart"></canvas>
      </div>
    </div>
    
    <br />


    <div id="csvInputContainer" style="display: none">
      <input type="file" id="csvInput" accept=".csv, .tsv, text/tab-separated-values">
      <button id="processCsvBtn" class="submit-btn">Process CSV</button>
    </div>
    <p id="result"></p>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="scripts.js"></script>
  </body>
</html>
